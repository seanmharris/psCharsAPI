<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Characters API</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <h1>PS Chars API</h1>
    <input id="search" type="text" placeholder="Type a character's name - Playstation icons only!">
    <button id="clickMe" type="submit">Get character info</button>

    <h3 id="name" class="hidden"></h3>
    <span id="altNames" class="hidden"></span>
    <span id="debutYear" class="hidden"></span>
    <span id="firstGame" class="hidden"></span>
    <span id="latestMainGame" class="hidden"></span>
    <span id="originalDev" class="hidden"></span>
    <button id="reset" class="hidden">Reset info</button>
    <script src="/public/js/main.js"></script>
</body>
</html>
